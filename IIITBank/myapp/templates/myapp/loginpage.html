<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <div class="container"></div>
        <div class="row">
            <div class="col-6 offset-3">
                <h2 class='text-center'>please Enter your credentials to login into your account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mt-5">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" title="Enter your name"required><br>
                        <input type="text" class="form-control" name="phone_no" id="phone_no" pattern='\d{10}'placeholder="Enter phone number" title="pls enter 10 digit numebr"><br>
                        <input type="text" class="form-control" name="Aadhar_no" id="Aadhar_no" pattern="\d{12}" placeholder="Enter Aadhar number" title="pls enter 12 digit number"><br>
                        <input type="password" class="form-control" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="password" title="have atleast 1 cap,1 small,1 special char and 1 number in your password" required><br>
                    
                    </div>
                    <input class="btn btn-success" type="submit" value="login" style="margin-left:18rem;padding:6px 15px;">
                </form>
            </div>
        </div>
        {%if invalid_credentials%}
            <script>
                alert('invalid credentials please try again')
            </script>
        {% endif %}
</div>
</body>
</html>
